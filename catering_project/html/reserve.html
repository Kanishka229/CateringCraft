<section class="reserve-wrapper">
  <div class="reserve-card">

    <h2>Reserve Your Date</h2>
    <p class="subtitle">
      Tell us about your event. Fill out the form below to begin the catering process.
    </p>

    <form id="reservationForm">

      <div class="grid">
        <div>
          <label>Full Name</label>
          <input type="text" id="name" placeholder="John Doe" required>
        </div>

        <div>
          <label>Email Address</label>
          <input type="email" id="email" placeholder="you@example.com" required>
        </div>

        <div>
          <label>Phone Number</label>
          <input type="tel" id="phone" placeholder="(555) 555-5555" required>
        </div>

        <div>
          <label>Number of Guests</label>
          <input type="number" id="guests" min="1" required>
        </div>

        <div>
          <label>Event Date</label>
          <input type="date" id="date" required>
        </div>

        <div>
          <label>Event Time (24h format)</label>
          <input type="time" id="time" required>
        </div>
      </div>

      <div>
        <label>Event Location / Address</label>
        <input type="text" id="location" placeholder="123 Celebration Ave, Fun Town" required>
      </div>

     <div class="btn-wrap">
       <button type="submit" class="submit-btn">Request Reservation</button>
     </div>
    </form>

  </div>
</section>
